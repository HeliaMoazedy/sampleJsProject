<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      #myForm {
        width: 400px;
        height: 330px;
      }
    </style>
  </head>

  <body>
    <form
      id="myForm"
      class="position-absolute top-50 start-50 translate-middle border border-info rounded-3 shadow p-3 mb-5 bg-white rounded"
    >
      <h1 class="text-center">Sign in</h1>
      <div class="form-group">
        <labale for="username"
          ><span style="color: red">*</span> Name :
        </labale>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
        <span style="display: none" class="small text-danger" id="errorMsgUser"
          >username is required</span
        >
        <br />
        <labale for="password"
          ><span style="color: red">*</span> paasword :
        </labale>
        <input
          type="text"
          class="form-control"
          id="password"
          name="password"
          required
        />
        <span
          style="display: none"
          class="small text-danger"
          id="errorMsgPassword"
          >password is required</span
        >
      </div>
      <div class="d-flex justify-content-around pt-2">
        <button
          type="button"
          class="btn btn-primary"
          id="forgetbtn"
          onclick="goToPageForget()"
        >
          forget password
        </button>

        <button
          id="submitBtn"
          disabled="true"
          type="submit"
          class="btn btn-success"
        >
          log in
        </button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function hasValue(input) {
        return input.value.trim() !== "";
      }

      const form = document.getElementById("myForm");
      const submitBtn = document.getElementById("submitBtn");
      const username = document.getElementById("username");
      const password = document.getElementById("password");

      //   form.addEventListener("button", function (event) {
      //     event.preventDefault();
      //     window.location.replace("forget.html");
      //   });
      function goToPageForget() {
        window.location.replace("forget.html");
      }

      username.addEventListener("input", function (event) {
        if (hasValue(username) && hasValue(password)) {
          submitBtn.disabled = false;
        }
      });

      password.addEventListener("input", function (event) {
        if (hasValue(username) && hasValue(password)) {
          submitBtn.disabled = false;
        }
      });

      document
        .getElementById("username")
        .addEventListener("input", function () {
          let inputValue = this.value.trim();

          if (inputValue === "") {
            showMessageUserRequired();
          } else {
            hideMessageUserRequired();
          }
        });
      document
        .getElementById("password")
        .addEventListener("input", function () {
          let inputValue = this.value.trim();

          if (inputValue === "") {
            showMessagePasswordRequired();
          } else {
            hideMessagePasswordRequired();
          }
        });

      function showMessageUserRequired() {
        document.getElementById("errorMsgUser").style.display = "block";
      }

      function hideMessageUserRequired() {
        document.getElementById("errorMsgUser").style.display = "none";
      }
      function showMessagePasswordRequired() {
        document.getElementById("errorMsgPassword").style.display = "block";
      }

      function hideMessagePasswordRequired() {
        document.getElementById("errorMsgPassword").style.display = "none";
      }
    </script>
  </body>
</html>
