<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.css" />
    <style>
      #myForm {
        width: 400px;
        height: 330px;
      }
    </style>
  </head>

  <body>
    <form
      id="myForm"
      class="position-absolute top-50 start-50 translate-middle border border-info rounded-3 shadow p-3 mb-5 bg-white rounded"
    >
      <h1 class="text-center">Sign in</h1>
      <div class="form-group">
        <labale for="username"
          ><span style="color: red">*</span> Name :
        </labale>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
        <span style="display: none" class="small text-danger" id="errorMsg"
          >username is required</span
        >
        <br />
        <labale for="password"
          ><span style="color: red">*</span> paasword :
        </labale>
        <input
          type="text"
          class="form-control"
          id="password"
          name="password"
          required
        />
        <span style="display: none" class="small text-danger" id="errorMsg1"
          >password is required</span
        >
      </div>
      <div class="d-flex justify-content-around pt-2">
        <button type="button" class="btn btn-primary">forget password</button>

        <button
          id="submitBtn"
          disabled="true"
          type="submit"
          class="btn btn-success"
          onclick="submitForm()"
        >
          log in
        </button>
      </div>
    </form>
    <script>
      function hasValue(input) {
        return input.value.trim() !== "";
      }

      const form = document.getElementById("myForm");
      const submitBtn = document.getElementById("submitBtn");
      const username = document.getElementById("username");
      const password = document.getElementById("password");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        window.location.replace("forget.html");
      });

      username.addEventListener("input", function (event) {
        if (hasValue(username) && hasValue(password)) {
          submitBtn.disabled = false;
        }
      });

      password.addEventListener("input", function (event) {
        if (hasValue(username) && hasValue(password)) {
          submitBtn.disabled = false;
        }
      });

      document
        .getElementById("username")
        .addEventListener("input", function () {
          let inputValue = this.value.trim();

          if (inputValue === "") {
            showMessage();
          } else {
            hideMessage();
          }
        });
      document
        .getElementById("password")
        .addEventListener("input", function () {
          let inputValue = this.value.trim();

          if (inputValue === "") {
            showMessage1();
          } else {
            hideMessage1();
          }
        });

      function showMessage() {
        document.getElementById("errorMsg").style.display = "block";
      }

      function hideMessage() {
        document.getElementById("errorMsg").style.display = "none";
      }
      function showMessage1() {
        document.getElementById("errorMsg1").style.display = "block";
      }

      function hideMessage1() {
        document.getElementById("errorMsg1").style.display = "none";
      }
    </script>
  </body>
</html>
